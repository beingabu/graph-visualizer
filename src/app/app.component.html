<div class="app-shell">
  <header class="app-header">
    <div class="title-group">
      <h1>{{ title }}</h1>
      <p>Interactive maze generation and pathfinding visualizer with AI explanations.</p>
    </div>
  </header>

  <main class="app-main">
    <section class="canvas-pane">
      <app-grid
        [animationSpeed]="animationSpeed"
        (statsChange)="handleStatsChange($event)"
      ></app-grid>
    </section>

    <section class="side-pane">
      <app-controls
        (mazeGenerate)="handleGenerate($event)"
        (visualize)="handleVisualize($event)"
        (clearGrid)="handleClearGrid()"
        (clearPath)="handleClearPath()"
        (speedChange)="handleSpeedChange($event)"
      ></app-controls>
      <app-stats [stats]="stats" [algorithm]="currentAlgorithm"></app-stats>
      <app-legend></app-legend>
      <app-explanation></app-explanation>
    </section>
  </main>
</div>

<router-outlet></router-outlet>
